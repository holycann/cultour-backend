host: localhost:8181
info:
  contact:
    name: Cultour Development Team
  description: Backend API for Cultour Project
  title: Cultour API
  version: "1.0"
paths:
  /ai/chat/{sessionID}/message:
    post:
      consumes:
      - application/json
      description: Sends a user message to the AI and retrieves the AI's response
      parameters:
      - description: Chat Session ID
        in: path
        name: sessionID
        required: true
        type: string
      - description: Message Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_gemini.SendMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully processed message
          schema:
            $ref: '#/definitions/internal_gemini.SendMessageResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
        "403":
          description: Feature not supported
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
        "500":
          description: Error processing message
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
      summary: Send a message in an AI chat session
      tags:
      - AI
  /ai/chat/session:
    post:
      consumes:
      - application/json
      description: Creates a new AI chat session for a user, optionally with an event
        context
      parameters:
      - description: Chat Session Creation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_gemini.CreateChatSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created chat session
          schema:
            $ref: '#/definitions/internal_gemini.CreateChatSessionResponse'
        "400":
          description: Invalid request or user not found
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
        "403":
          description: Feature not supported
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
        "500":
          description: Internal server error during session creation
          schema:
            $ref: '#/definitions/internal_gemini.ErrorResponse'
      summary: Create a new chat session
      tags:
      - AI
  /badges:
    get:
      description: Retrieve a list of badges with pagination and filtering
      parameters:
      - description: JWT Token (without 'Bearer ' prefix)
        in: header
        name: Authorization
        type: string
      - default: 10
        description: Number of badges to retrieve
        in: query
        name: limit
        type: integer
      - default: 0
        description: Number of badges to skip
        in: query
        name: offset
        type: integer
      - default: '"created_at"'
        description: Field to sort by
        in: query
        name: sort_by
        type: string
      - default: '"desc"'
        description: Sort order (asc/desc)
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Badges retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/github_com_holycann_cultour-backend_internal_achievement_models.Badge'
                  type: array
              type: object
        "500":
          description: Failed to list badges
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: List badges
      tags:
      - badges
    post:
      consumes:
      - application/json
      description: Add a new badge to the system
      parameters:
      - description: JWT Token (without 'Bearer ' prefix)
        in: header
        name: Authorization
        type: string
      - description: Badge Information
        in: body
        name: badge
        required: true
        schema:
          $ref: '#/definitions/github_com_holycann_cultour-backend_internal_achievement_models.BadgeCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Badge created successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_holycann_cultour-backend_internal_achievement_models.Badge'
              type: object
        "400":
          description: Invalid badge creation details
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new badge
      tags:
      - badges
  /badges/{id}:
    delete:
      description: Remove a badge from the system by its ID
      parameters:
      - description: JWT Token (without 'Bearer ' prefix)
        in: header
        name: Authorization
        type: string
      - description: Badge ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deleted successfully
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
        "400":
          description: Badge ID is required
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
        "500":
          description: Failed to delete badge
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a badge
      tags:
      - badges
    get:
      description: Retrieve a badge by its unique identifier
      parameters:
      - description: JWT Token (without 'Bearer ' prefix)
        in: header
        name: Authorization
        type: string
      - description: Badge ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Badge retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/github_com_holycann_cultour-backend_internal_achievement_models.Badge'
              type: object
        "400":
          description: Badge ID is required
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
        "404":
          description: Badge not found
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a specific badge
      tags:
      - badges
    put:
      consumes:
      - application/json
      description: Update an existing badge by its ID
