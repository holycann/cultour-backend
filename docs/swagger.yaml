definitions:
  configs.Config:
    properties:
      environment:
        type: string
      geminiAI:
        $ref: '#/definitions/configs.GeminiAIConfig'
      logging:
        $ref: '#/definitions/configs.LoggingConfig'
      server:
        $ref: '#/definitions/configs.ServerConfig'
      supabase:
        $ref: '#/definitions/configs.SupabaseConfig'
    type: object
  configs.GeminiAIConfig:
    properties:
      aimodel:
        type: string
      apiKey:
        type: string
      maxTokens:
        type: integer
      temperature:
        format: float32
        type: number
      topK:
        format: float32
        type: number
      topP:
        format: float32
        type: number
    type: object
  configs.LoggingConfig:
    properties:
      compress:
        type: boolean
      filePath:
        type: string
      level:
        type: string
      maxAge:
        type: integer
      maxBackups:
        type: integer
      maxSize:
        type: integer
    type: object
  configs.ServerConfig:
    properties:
      host:
        type: string
      port:
        type: integer
      productionDomain:
        type: string
      readTimeout:
        type: integer
      shutdownTimeout:
        type: integer
      writeTimeout:
        type: integer
    type: object
  configs.SupabaseConfig:
    properties:
      apiPublicKey:
        type: string
      apiSecretKey:
        type: string
      jwtApiKeySecret:
        type: string
      projectID:
        type: string
      storageBucketID:
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_cultural_models.Event:
    properties:
      description:
        description: Deskripsi event
        example: Monas
        type: string
      end_date:
        description: 'Tanggal selesai event (format: YYYY-MM-DDTHH:MM:SS±HH:MM)'
        example: "2024-06-01T09:00:00+07:00"
        type: string
      id:
        description: Unique identifier untuk event
        example: loc_12345
        type: string
      is_kid_friendly:
        description: Apakah event ramah anak
        example: true
        type: boolean
      location_id:
        description: Referensi ke ID lokasi
        example: location_67890
        type: string
      name:
        description: Nama event
        example: Monas
        type: string
      start_date:
        description: 'Tanggal mulai event (format: YYYY-MM-DDTHH:MM:SS±HH:MM)'
        example: "2024-06-01T08:00:00+07:00"
        type: string
      views:
        example: 10
        type: integer
    type: object
  github_com_holycann_cultour-backend_internal_cultural_models.LocalStory:
    properties:
      audio_url:
        type: string
      city_id:
        type: string
      created_at:
        type: string
      id:
        example: story_12345
        type: string
      image_url:
        type: string
      is_for_kids:
        example: true
        type: boolean
      language:
        example: ID
        type: string
      location_id:
        type: string
      origin_culture:
        example: Sunda
        type: string
      story_text:
        type: string
      summary:
        example: Cerita tentang asal-usul Tangkuban Perahu
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        example: Legenda Sangkuriang
        type: string
      updated_at:
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_discussion_models.Message:
    properties:
      content:
        description: Isi pesan
        example: Ini isi pesan
        type: string
      created_at:
        description: Waktu pembuatan pesan
        type: string
      id:
        description: 'ID unik untuk pesan, contoh: "msg_12345"'
        example: msg_12345
        type: string
      thread_id:
        description: ID thread tempat pesan berada
        example: thread_12345
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_discussion_models.RequestMessage:
    properties:
      content:
        description: Isi pesan
        example: Ini isi pesan
        type: string
      created_at:
        description: Waktu pembuatan pesan
        type: string
      id:
        description: 'ID unik untuk pesan, contoh: "msg_12345"'
        example: msg_12345
        type: string
      thread_id:
        description: ID thread tempat pesan berada
        example: thread_12345
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_discussion_models.ResponseMessage:
    properties:
      content:
        description: Isi pesan
        example: Ini isi pesan
        type: string
      created_at:
        description: Waktu pembuatan pesan
        type: string
      id:
        description: 'ID unik untuk pesan, contoh: "msg_12345"'
        example: msg_12345
        type: string
      thread_id:
        description: ID thread tempat pesan berada
        example: thread_12345
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_discussion_models.Thread:
    properties:
      created_at:
        description: Waktu pembuatan thread
        example: "2024-06-01T15:04:05Z"
        type: string
      event_id:
        description: |-
          Content string `json:"content" db:"content" example:"Ayo diskusi tentang sejarah Monas!"` // Konten thread
          UserID    string `json:"user_id" db:"user_id" example:"user_67890"`                         // ID pengguna yang membuat thread
        example: event-xx
        type: string
      id:
        description: 'ID unik untuk thread, contoh: "thread_12345"'
        example: thread_12345
        type: string
      status:
        description: 'Status thread, contoh: "open"'
        example: open
        type: string
      title:
        description: 'Judul thread, contoh: "Diskusi Sejarah Monas"'
        example: Diskusi Sejarah Monas
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_place_models.City:
    properties:
      id:
        description: 'ID unik untuk kota, contoh: "city_12345"'
        example: city_12345
        type: string
      name:
        description: 'Nama kota, contoh: "Jakarta"'
        example: Jakarta
        type: string
      province:
        description: 'Nama provinsi tempat kota berada, contoh: "DKI Jakarta"'
        example: DKI Jakarta
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_place_models.Location:
    properties:
      city_id:
        description: Reference to the city ID
        example: city_67890
        type: string
      id:
        description: Unique identifier for the location
        example: loc_12345
        type: string
      latitude:
        description: Latitude in decimal degrees
        example: -6.175392
        type: number
      longitude:
        description: Longitude in decimal degrees
        example: 106.827153
        type: number
      name:
        description: Name of the location
        example: Monas
        type: string
    type: object
  github_com_holycann_cultour-backend_internal_response.ErrorResponse:
    properties:
      details:
        description: Detailed error information
      error:
        description: The primary error message
        type: string
      success:
        description: Indicates whether the request was successful (always false for
          errors)
        type: boolean
    type: object
  github_com_holycann_cultour-backend_internal_response.Response:
    properties:
      data:
        description: The actual data payload (can be an object, array, or null)
      message:
        description: A human-readable message describing the result
        type: string
      metadata:
        additionalProperties: true
        description: Metadata or additional information about the response
        type: object
      success:
        description: Indicates whether the request was successful
        type: boolean
    type: object
  github_com_holycann_cultour-backend_internal_users_models.User:
    description: User account details with authentication and metadata
    properties:
      created_at:
        description: Timestamp when the user account was created
        type: string
      deleted_at:
        description: Timestamp of user account soft deletion
        type: string
      email:
        description: |-
          User's email address
          @example "user@example.com"
        example: admin@gmail.com
        type: string
      id:
        description: |-
          Unique identifier for the user
          @example "user_123"
        example: user_123
        type: string
      last_sign_in_at:
        description: Timestamp of the last user sign-in
        type: string
      phone:
        description: |-
          User's phone number
          @example "+1234567890"
        example: "+1234567890"
        type: string
      role:
        description: |-
          User's role in the system
          @example "user"
          @enums "user","admin","moderator"
        enum:
        - user
        - admin
        - moderator
        example: user
        type: string
      updated_at:
        description: Timestamp of the last user account update
        type: string
    required:
    - email
    type: object
  github_com_holycann_cultour-backend_internal_users_models.UserCreate:
    description: Payload for user registration
    properties:
      email:
        description: |-
          User's email address
          @example "user@example.com"
        example: admin@gmail.com
        type: string
      password:
        description: |-
          User's password
          @example "securePassword123!"
        example: admin123
        minLength: 8
        type: string
      role:
        description: |-
          User's role in the system
          @example "user"
          @enums "user","admin","moderator"
        enum:
        - user
        - admin
        - moderator
        example: user
        type: string
    required:
    - email
    - password
    type: object
  github_com_holycann_cultour-backend_internal_users_models.UserProfile:
    description: Detailed user profile with additional personal information
    properties:
      avatar_url:
        description: |-
          URL to user's avatar image
          @example "https://example.com/avatar.jpg"
        format: uri
        type: string
      bio:
        description: |-
          User's biographical information
          @example "Software engineer passionate about building great products"
        type: string
      created_at:
        description: Timestamp when the profile was created
        type: string
      deleted_at:
        description: Timestamp of profile soft deletion
        type: string
      fullname:
        description: |-
          User's full name
          @example "John Doe"
        example: John Doe
        type: string
      id:
        description: |-
          Unique identifier for the user profile
          @example "profile_123"
        example: profile_123
        type: string
      updated_at:
        description: Timestamp of the last profile update
        type: string
      user_id:
        description: |-
          Associated user ID
          @example "user_123"
        example: user_123
        type: string
    required:
    - fullname
    - user_id
    type: object
  github_com_holycann_cultour-backend_internal_users_models.UserProfileCreate:
    description: Payload for creating a user profile
    properties:
      avatar_url:
        description: |-
          URL to user's avatar image
          @example "https://example.com/avatar.jpg"
        format: uri
        type: string
      bio:
        description: |-
          User's biographical information
          @example "Software engineer passionate about building great products"
        type: string
      fullname:
        description: |-
          User's full name
          @example "John Doe"
        example: John Doe
        type: string
      user_id:
        description: |-
          Associated user ID
          @example "user_123"
        example: user_123
        type: string
    required:
    - fullname
    - user_id
    type: object
  github_com_holycann_cultour-backend_internal_users_models.UserUpdate:
    description: Payload for updating user information
    properties:
      email:
        description: |-
          User's email address (optional)
          @example "newemail@example.com"
        example: newemail@example.com
        type: string
      role:
        description: |-
          User's role in the system (optional)
          @example "admin"
          @enums "user","admin","moderator"
        enum:
        - user
        - admin
        - moderator
        example: admin
        type: string
    type: object
  internal_gemini.AIRequest:
    properties:
      prompt:
        description: |-
          Prompt is the user's input text for the AI
          Example: "Explain quantum computing in simple terms"
          Required: true
          Min length: 1
          Max length: 2000
        example: Explain quantum computing in simple terms
        maxLength: 2000
        minLength: 1
        type: string
    required:
    - prompt
    type: object
  internal_gemini.AIResponse:
    properties:
      metadata:
        description: Metadata about the AI-generated content
        properties:
          length:
            description: Length of the generated text
            example: 250
            type: integer
          tokens_used:
            description: Tokens used in the generation
            example: 60
            type: integer
        type: object
      response:
        description: Generated text from the AI
        example: Quantum computing is a type of computing that uses quantum-mechanical
          phenomena...
        type: string
    type: object
host: localhost:8181
info:
  contact:
    name: Cultour Development Team
  description: Backend API for Cultour Project
  title: Cultour API
  version: "1.0"
paths:
  /ask:
    post:
      consumes:
      - application/json
      description: Generate text using Gemini AI
      parameters:
      - description: AI Text Generation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_gemini.AIRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful AI text generation
          schema:
            $ref: '#/definitions/internal_gemini.AIResponse'
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.ErrorResponse'
        "500":
          description: Internal server error during AI generation
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.ErrorResponse'
      summary: Generate AI text response
      tags:
      - AI
  /cities:
    get:
      consumes:
      - application/json
      description: Mengambil daftar kota dengan pagination
      parameters:
      - default: 10
        description: Jumlah data yang dikembalikan
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset untuk pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Daftar kota berhasil diambil
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.Response'
        "400":
          description: Kesalahan validasi input
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.ErrorResponse'
        "500":
          description: Kesalahan server internal
          schema:
            $ref: '#/definitions/github_com_holycann_cultour-backend_internal_response.ErrorResponse'
      summary: Mendapatkan daftar kota
      tags:
      - cities
    post:
      consumes:
      - application/json
      description: Menambahkan lokasi baru ke dalam sistem
      parameters:
      - description: Informasi Lokasi
        in: body
        name: city
        required: true
        schema:
